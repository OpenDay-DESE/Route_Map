<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Locator</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        h1 {
            font-size: 32px;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .list-container {
            width: 30%;
            text-align: left;
            margin-right: 20px;
        }

        .list-container ul {
            list-style-type: square;
            padding: 0;
            font-size: 14px;
        }

        .list-container li {
            margin-bottom: 5px;
            cursor: pointer;
            color: black;
            transition: color 0.3s;
        }

        .list-container li:hover {
            color: darkviolet;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            border: 3px solid black;
            border-radius: 10px;
            display: block;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup {
            position: absolute;
            background: #8B0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            font-size: 14px;
            min-width: 120px;
            z-index: 100;
            transform: translate(-50%, -50%);
        }

        .popup::after {
            content: "";
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #8B0000 transparent transparent transparent;
        }

        @media (max-width: 768px) {  /* Tablets & large phones */
        #popup1 { top: 42%; left: 30%; } 
        #popup2 { top: 42%; left: 45%; } 
        #popup3 { top: 55%; left: 41%; } 
        #popup4 { top: 59%; left: 42%; } 

        #popup5 { top: 65%; left: 42%; } 
        #popup6 { top: 68%; left: 41%; } 
        #popup7 { top: 68%; left: 39%; } 

        #popup8 { top: 68%; left: 38%; } 
        #popup9 { top: 68%; left: 37%; } 
        #popup10 { top: 68%; left: 35%; } 

        #popup11 { top: 68%; left: 33%; } 
        #popup12 { top: 68%; left: 32%; } 
        #popup13 { top: 68%; left: 31%; } 
        #popup14 { top: 65%; left: 29%; } 
        #popup15 { top: 61%; left: 29%; } 
    /* Styles for tablets and large phones */
}
        #popup1 { top: 42%; left: 42%; } 
        #popup2 { top: 42%; left: 45%; } 
        #popup3 { top: 55%; left: 41%; } 
        #popup4 { top: 59%; left: 42%; } 

        #popup5 { top: 65%; left: 42%; } 
        #popup6 { top: 68%; left: 41%; } 
        #popup7 { top: 68%; left: 39%; } 

        #popup8 { top: 68%; left: 38%; } 
        #popup9 { top: 68%; left: 37%; } 
        #popup10 { top: 68%; left: 35%; } 

        #popup11 { top: 68%; left: 33%; } 
        #popup12 { top: 68%; left: 32%; } 
        #popup13 { top: 68%; left: 31%; } 
        #popup14 { top: 65%; left: 29%; } 
        #popup15 { top: 61%; left: 29%; } 

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .list-container {
                width: 100%;
                text-align: left;
                margin-bottom: 20px;
            }
            .image-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Demo Locator</h1>
    <div class="content-container">
        <div class="list-container">
            <ul>
                <script>
                    const items = ["Musical Tesla Coil","Block Drop - The LED Matrix Challenge/ Tetris","Autonomous control for RC car","Energy Internet","Range extension of EV by battery Paralleling","Gesture Recognition using mmWave Radar","Neuromorphic Camera","Real-time audio and video inference using RAMAN TinyML Accelerator","SQ-CARS: Scalable Quantum Control and Readout System","TinyML: Powering the Edge with Machine Learning","Robotic Arm","Building Energy Management System/ Smart Home","Drone Maneuvering with Reaction Wheel","Mind the Tilt !/ Gesture Controlled Robot",
                    "Virtual Shooting","Indigenous fabrication of flexible neural implants","Optical modality for breast cancer tumor delineation","Cytology Scanner","Visuovein","HFIS: Handheld Fluorescence Imaging System","QCM for liver cirrhosis screening","Electrical Impedance-based Multiplexed Biosensor for Point-of-Care Diagnosis/ Biosensing Platform for Oran Cancer Screening","Headband for hearing screening/EEG based Auditory Hearing Screening Systems","Polarization-based Optical system for Heart Tissue Characterization","Buzz-wire","TYLOR : TDC-based Low-Overhead Synthesizable Power SCA Countermeasure on FPGAs",
                    "ML-based Hardware for Gesture Recognition at the edge","Side channels attack on Snow-V Algorithm","Chess Playing Robot/The Chess Bot: Brains vs Bytes","Solving Graph Max Cut with FPGA Acceleration","Audio Processing on Edge Devices using Machine Learning Algorithms on FPGA Platform","Solar panel tracking mechanism","Relationship between Space Weather and Conditions on Earth using Maxar Satellite Imagery Analysis","Electric vehicle using Theo jansen mechanism","Maze runner - AI based cars","The Digital Battlefield/ Pocket Intrusion: When Your Phone Isnâ€™t Yours Anymore",
                    "Cybersecurity Project/XY-plotter with precision servo motor drive","Van de graff generator","Laser Labyrinth","Synthetic Aperture Radar Imaging","Gesture recognition using ToF","Haptic navigation","TurtleBot based Cafe Attendant/E-Waiter","E-Security Guard","Air Quality and Environment Monitoring Platform/LLM empowered Indoor Air Quality Assessment","Digital yoga master","ASIC Implementation of ambipolar gate modulation for graphene Hall-effect magnetic sensor","Highly Sensitive, Low Voltage, Multinuclear Portable NMR System development.","Development of Cesium Based Benchtop Atomic Clock",
                    "Electronics for DNA Nanopore Sequencing: Detection, Amplification, and Signal Processing","Quantum Random Number Generator using BiCMOS Logic","Drone","Musical Staircase","RC Plane"];
                    items.forEach((item, index) => {
                        document.write(`<li onclick="showPopup('popup${index + 1}', 'image${index < 20 ? 1 : (index < 23 ? 2 : 3)}')">${item}</li>`);
                    });
                </script>
            </ul>
        </div>

        <div class="image-section">
            <div class="image-container" id="image1">
                <img src="img/gnd_floor.png" alt="Ground Floor">
                <script>
                    for (let i = 1; i <= 2; i++) {
                        // document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                        document.write(`<div id="popup${i}" class="popup">123 - Conf.Room 4</div>`);
                    }
                    for (let i = 3; i <= 20; i++) {
                        // document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                        document.write(`<div id="popup${i}" class="popup">Classroom 137</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image2">
                <img src="img/first_floor.png" alt="First Floor">
                <script>
                    for (let i = 21; i <= 23; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image3">
                <img src="img/second_floor.png" alt="Second Floor">
                <script>
                    for (let i = 24; i <= 25; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        function showPopup(popupId, imageId) {
            const popup = document.getElementById(popupId);
            const image = document.getElementById(imageId);
            
            document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
            popup.style.display = 'block';
            image.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
