
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Locator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #dbeafe, #e9d5ff);
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .list-container {
            width: 30%;
            text-align: left;
            margin-right: 20px;
        }

        .list-container ul {
            list-style-type: square;
            padding: 0;
            font-size: 14px;
        }

        .list-container li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #0077cc;
            transition: color 0.3s;
        }

        .list-container li:hover {
            color: #0055aa;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            border: 3px solid black;
            border-radius: 10px;
            display: block;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup {
            position: absolute;
            background: #8B0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            font-size: 14px;
            min-width: 120px;
            z-index: 100;
        }

        .popup::after {
            content: "";
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #8B0000 transparent transparent transparent;
        }

        #popup1 { top: 20%; left: 40%; } /* Ground Floor */
        #popup2 { top: 50%; left: 60%; } /* Ground Floor */
        #popup3 { top: 70%; left: 30%; } /* Ground Floor */
        #popup4 { top: 40%; left: 80%; } /* Ground Floor */

        #popup5 { top: 25%; left: 50%; } /* First Floor */
        #popup6 { top: 55%; left: 65%; } /* First Floor */
        #popup7 { top: 80%; left: 20%; } /* First Floor */

        #popup8 { top: 15%; left: 35%; } /* Second Floor */
        #popup9 { top: 45%; left: 75%; } /* Second Floor */
        #popup10 { top: 60%; left: 50%; } /* Second Floor */

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .list-container {
                width: 100%;
                text-align: left;
                margin-bottom: 20px;
            }
            .image-section {
                width: 100%;
            }
            .image-container img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Demo Locator</h1>
    <div class="content-container">
        <div class="list-container">
            <ul>
                <script>
                    const items = ["Indigenous fabrication of flexible neural implants", "Optical modality for breast cancer tumor delineation", "Cytology Scanner", "Visuovein", "HFIS: Handheld Fluorescence Imaging System", "QCM for liver cirrhosis screening", 
                    "Biosensing Platform for Oral Cancer Screening","EEG based Auditory Hearing Screening Systems","Polarization-based Optical system for Heart Tissue Characterization","Gesture recognition using ToF","Haptic Navigation", "Digital yoga master", "E-Waiter", "E-Security Guard","LLM empowered Indoor Air Quality Assessment ​", "Laser Labyrinth", "Maze runner - AI based cars", "Pocket Intrusion: When Your Phone Isn’t Yours Anymore", "Chess Playing Robot", "Buzz-Wire", "XY-plotter with precision servo motor drive​", "Van de graff generator", "Energy Internet", "Autonomous control for RC car", "Range extension of EV by battery Paralleling", 
                    "Gesture Recognition using mmWave Radar", "Neuromorphic Camera", "Synthetic Aperture Radar Imaging", "Real-time audio and video inference using RAMAN TinyML Accelerator", "SQ-CARS: Scalable Quantum Control and Readout System", "TinyML: Powering the Edge with ML", "TYLOR : TDC-based Low-Overhead Synthesizable Power SCA Countermeasure on FPGAs", "ML-based Hardware for Gesture Recognition at the edge", "Side channels attack on Snow-V Algorithm", "ASIC Implementation of ambipolar gate modulation for graphene Hall-effect magnetic sensor","Highly Sensitive, Low Voltage, Multinuclear Portable NMR System development.", 
                    "Development of Cesium Based Benchtop Atomic Clock", "Electronics for DNA Nanopore Sequencing: Detection, Amplification, and Signal Processing", "Quantum Random Number Generator using BiCMOS Logic", "Audio Processing on Edge Devices using Machine Learning Algorithms on FPGA Platform", 
                    "Robotic Arm", "Drone", "Electric vehicle using Theo jansen mechanism", "RC Plane", "Tesla Coil", "Block Drop - The LED Matrix Challenge", "Smart Home System", "Mind the Tilt !",
                    "Musical Staircase", "Solar panel tracking mechanism", "Relationship between Space Weather and Conditions on Earth using Maxar Satellite Imagery Analysis", "Virtual Shooting", "Drone Maneuvering with Reaction Wheel"];
                    items.forEach((item, index) => {
                        document.write(`<li onclick="showPopup('popup${index + 1}', 'image${index < 20 ? 1 : (index < 23 ? 2 : 3)}')">${item}</li>`);
                    });
                </script>
            </ul>
        </div>

        <div class="image-section">
            <div class="image-container" id="image1">
                <img src="img/gnd_floor.png" alt="Ground Floor">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image2">
                <img src="img/first_floor.png" alt="First Floor">
                <script>
                    for (let i = 21; i <= 23; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image3">
                <img src="img/second_floor.png" alt="Second Floor">
                <script>
                    for (let i = 24; i <= 25; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        function showPopup(popupId, imageId) {
            const popup = document.getElementById(popupId);
            const image = document.getElementById(imageId);
            
            document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
            popup.style.display = 'block';
            image.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
